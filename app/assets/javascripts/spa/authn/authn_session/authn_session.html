<div ng-hide="$ctrl.getCurrentUser()">
  <form id="login-form"
        name="login_form"
        ng-submit="$ctrl.login()">

    <div class="form-group">
      <label>email
        <input type="email"
               name="login_email"
               ng-model="$ctrl.loginForm.email"
               required="required"/>
      </label>
    </div>

    <div id="login-password">
      <label>password
        <input type="password"
               name="login_password"
               ng-model="$ctrl.loginForm.password"
               required="required"/>
      </label>
    </div>

    <div id="login-submit">
      <button class="btn btn-default"
              ng-disabled="login_form.$invalid"
              name="login_submit"
              type="submit">Login
      </button>
    </div>
  </form>
</div>

<div ng-show="$ctrl.getCurrentUser()">
  <form id="logout-form"
        ng-submit="$ctrl.logout()">

    <div id="logout-identity">
      <button type="submit"
              name="logout_submit"
              class="btn btn-default">Logout
      </button>
    </div>
  </form>
</div>
